<div class="fixed-top">
  <ul class="list-group list-group-horizontal justify-content-end">
    <li class="list-group-item bg-black text-white" *ngFor="let item of menuItems">
      <a
      role="button"
      [routerLink]="item.routerLink"
       routerLinkActive="active"
      >
        {{ item.text }}
      </a>
    </li>
  </ul>
</div>
