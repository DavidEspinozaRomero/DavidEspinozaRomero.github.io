<section class="px-4 py-5">
  <h2 class="border-bottom">
    {{ service?.title }}
  </h2>
  <div class="row g-4 py-5 row-cols-1 row-cols-sm-2 row-cols-md-3">
    <article class="col" *ngFor="let article of service?.articles">
      <img [src]="article.img" alt="" />
      <h3 class="fs-2 text-center">{{ article?.subtitle }}</h3>
      <p>
        {{ article?.description }}
      </p>
    </article>
  </div>
</section>
