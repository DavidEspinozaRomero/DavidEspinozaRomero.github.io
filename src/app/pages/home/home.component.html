<main class="bg-black text-white">
  <section id="intro" class="card border-0">
    <img
      src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
      alt="bg img computer"
      class="card-img ar-16 vh-90"
      loading="lazy"
    />
    <div
      class="card-img-overlay bg-black opacity-75 d-flex justify-content-center align-items-center"
    >
      <div class="text-center">
        <h2 class="card-title">
          <app-smoke-text paragraph="David Espinoza"></app-smoke-text>
        </h2>
        <p class="card-text">
          <app-smoke-text paragraph="Frontend Developer"></app-smoke-text>
        </p>
      </div>
    </div>
  </section>

  <section id="why-us" class="p-3 my-3 text-center">
    <h3>
      <app-smoke-text paragraph="Why Us?"></app-smoke-text>
    </h3>
    <p>
      <app-smoke-text
        paragraph="Your ingenious ideas. Our state-of-the-art"
      ></app-smoke-text>
      <br />
      <app-smoke-text paragraph="web development"></app-smoke-text>
    </p>
  </section>

  <section id="work-methods" class="mx-5 pb-4">
    <div class="row row-cols-1 row-cols-lg-2">
      <div class="col" *ngFor="let item of workMethods">
        <div class="d-flex mb-5 p-3 card-semi-glass">
          <i
            class="fs-1 text-danger card-semi-glass__icon"
            [class]="item.icon"
          ></i>
          <div class="ps-3">
            <h2>{{ item.title }}</h2>
            <span>
              {{ item.description }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="latest-projects" class="card border-0">
    <img
      class="card-img ar-4"
      src="https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="bg img computer"
      loading="lazy"
    />
    <div
      class="card-img-overlay bg-black opacity-75 d-flex justify-content-center align-items-center"
    >
      <div class="text-center">
        <h2 class="card-title">
          <app-smoke-text paragraph="Our Latest Projects"></app-smoke-text>
        </h2>
        <p class="card-text">
          <app-smoke-text
            paragraph="Today's marketing problems are complex, specialized and ever changing."
          ></app-smoke-text>
          <br />
          <app-smoke-text
            paragraph="Who can keep up with all the latest trends and technologies? Here I am."
          ></app-smoke-text>
        </p>
      </div>
    </div>
  </section>

  <section id="projects" class="">
    <app-bg-animated-interactive class=""> </app-bg-animated-interactive>
    <div class="bg-animated-overlay">
      <button class="btn btn-danger" type="button">View More</button>
    </div>
  </section>

  <section id="internet-marketing" class="p-3 text-center">
    <h3>
      <app-smoke-text paragraph="Internet Marketing"></app-smoke-text>
    </h3>
    <p>
      <app-smoke-text
        paragraph="Get a winning strategy for promoting your business online, including"
      ></app-smoke-text>
      <br />
      <app-smoke-text
        paragraph="SEO, advertising and branding"
      ></app-smoke-text>
    </p>
  </section>

  <section id="path" class="card border-0">
    <img
      class="card-img ar-16"
      src="https://images.pexels.com/photos/2246476/pexels-photo-2246476.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="bg img computer"
      loading="lazy"
    />
    <div
      class="card-img-overlay bg-black opacity-75 d-flex justify-content-center align-items-center"
    >
      <div class="row justify-content-center">
        <div
          class="col-auto col-sm-3 text-center"
          [ngClass]="{ 'd-flex': !xs }"
          *ngFor="let item of path"
        >
          <p
            class="fs-2 p-3 mx-auto bg-danger rounded"
            [ngClass]="{ 'me-3': !xs }"
            style="width: 3rem; height: 3rem; line-height: 1rem"
          >
            {{ item.number }}
          </p>
          <p class="fs-2" [ngClass]="{ 'me-3': !xs }">{{ item.title }}</p>
          <p [ngClass]="{ 'text-start': !xs }">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </section>

  <section id="projects-collage" class="p-3 text-center">
    <img
      class="card-img ar-4"
      src="https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="bg img computer"
      loading="lazy"
    />
  </section>
