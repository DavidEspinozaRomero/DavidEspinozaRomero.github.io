<div class="nav-container">
  <div class="navigation" [ngClass]="{'side-colapse': sideToggle}">
    <ul class="list-unstyled">
      <li class="nav-item" *ngFor="let item of items; let i = index">
        <a class="nav-link text-white fs-4" href="#" [ngClass]="{'mb-5': i==0}">
          <span class="icon" [class]="item.icon"></span>
          <span *ngIf="!sideToggle" class="ps-3 title">
            {{item.title | titlecase}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="main" [ngClass]="{'side-colapse': sideToggle}">
  <!-- #region top bar -->
  <div class="topbar py-3 d-flex justify-content-between align-items-center">
    <div class="toggle p-3" (click)="sideToggle = !sideToggle">
      <i class="bi bi-list fs-3" role="button"></i>
    </div>

    <div class="input-group justify-content-center search">
      <input
        type="text"
        name="search"
        placeholder="search here"
        class="form-control"
        aria-label="search here"
        style="max-width: 40%;"
      />
      <label for="search" class="bi bi-search input-group-text"></label>
    </div>

    <div class="user p-3">
      <img
        role="button"
        class="img-thumbnail rounded-circle"
        src="https://randomuser.me/api/portraits/women/6.jpg"
        alt="user img"
      />
    </div>
  </div>
  <!-- #endregion top bar -->
	<div class="my-5"></div>
  <!-- #region  sumary-->
  <div class="row mx-3">
    <div class="col" *ngFor="let item of itemsmain">
      <div class="card shadow-card card-sumary">
        <div class="card-body">
          <p class="card-title fs-3 text-primary">{{ item.number }}</p>
          <small class="card-subtitle text-muted">{{ item.title | titlecase}}</small>
          <span class="fs-1 text-muted float-end icon-card" [class]="item.icon"></span>
        </div>
      </div>
      <!-- <div class="m-3 p-3 shadow-card">
				<span class="float-right" [class]="item.icon"></span>
				<span class="text-primary"> {{item.number }} </span>
				<span class="text-primary"> {{item.title | titlecase}} </span>
			</div> -->
    </div>
  </div>
	<div class="my-3"></div>
	<div class="row mx-3">
		<div class="col-8">
			<div class="table-responsive shadow-card card-sumary">
				<table class="table table-light table-striped table-hover" >
					<thead class="thead-light">
						<tr >
							<th *ngFor="let item of itemstable"> {{item.title}} </th>
						</tr>
					</thead>
					<tbody>
						<tr >
							<td *ngFor="let item of itemstable"> {{item.description}} </td>
						</tr>
					</tbody>
				</table>
			</div>			
		</div>
		<div class="col">
			
		</div>
	</div>
  <!-- #endregion sumary-->
</div>
